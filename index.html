<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVCON LEG Database</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.1.2/dist/umd/supabase.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <input type="text" class="search-bar" placeholder="&#xf002; Search Members">
            <div class="filters">
                <select class="btn category-select" id="category-select">
                    <option value="all">Category: All</option>
                </select>
                <button class="btn add-member" id="open-modal">
                    <i class="fas fa-user-plus"></i> Add Member
                </button>
                <button class="btn" id="export-excel">
                    <i class="fas fa-file-excel"></i> Export to Excel
                </button>
            </div>
        </header>
        <div class="table-container">
            <div class="table-header">
                <span><i class="fas fa-user"></i> Name</span>
                <span><i class="fas fa-briefcase"></i> Designation</span>
                <span><i class="fas fa-envelope"></i> Mail</span>
                <span><i class="fas fa-phone-alt"></i> Mobile</span>
                <span><i class="fas fa-check-circle"></i> Status</span>
                <span><i class="fas fa-cogs"></i> Actions</span>
            </div>
            <div id="table-rows">
                <!-- Member rows will be dynamically added here -->
            </div>
        </div>
        <div class="pagination">
            <!-- Pagination buttons will be dynamically added here -->
        </div>
    </div>

    <!-- Add/Edit Member Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2><i class="fas fa-edit"></i> Edit Member</h2>
            <form id="add-member-form">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number">

                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation">

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="Industry">Industry</option>
                    <option value="Academe">Academe</option>
                    <option value="Government">Government</option>
                </select>

                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>

                <button type="submit"><i class="fas fa-save"></i> Save Member</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
